<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="initial_page">
      <div class="phone">
        <img class="phone" src="./img/phone.png" alt="phone" />
      </div>
      <div class="wellcome">
        <div class="signIn">
          <div><img class="logo" src="./img/logo.png" alt="logo" /></div>
          <div class="logon_with_instagram">
            <input
              type="text"
              placeholder="Telefone, nome de usuário ou e-mail"
            />
            <input type="text" placeholder="Senha" />
            <button class="btn_enter">Entrar</button>
          </div>
          <div class="or_grid">
            <div class="or">Ou</div>
          </div>
          <div class="logon_with_facebook">
            <span
              ><img
                class="logo_face"
                src="./img/facebook.ico"
                alt="facebook"
              /><a href="www.facebook.com.br">Entrar com o Facebook</a></span
            >
          </div>
          <div class="forgot_password">
            <span><a href="#">Esqueceu a senha?</a></span>
          </div>
        </div>
        <div class="signUp">
          <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
        </div>
        <div class="get_app">
          <div><span>Obtenha o aplicativo.</span></div>

          <div class="stores">
            <div class="appstore">
              <img src="./img/apple_store.png" alt="appstore" />
            </div>
            <div class="googleplay">
              <img src="./img/google_play.png" alt="googleplay" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
